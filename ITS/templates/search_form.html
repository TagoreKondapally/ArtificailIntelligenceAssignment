<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px; /* Center the form container */
            margin-top: 100px;
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.6);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 6px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #3f5c69;
            color: white;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 30px;
        }

        .sidebar-header h3 {
            font-weight: 500;
            font-size: 1.8em;
            color: #fff;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .sidebar-nav li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1em;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar-nav li a:hover {
            background-color: #5d6a73;
        }
    </style>
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
        <div class="sidebar-header">
            <h3>Activities</h3>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/search">Element Search</a></li>
            <li><a href="/group_elements">Group Elements</a></li>
            <li><a href="/same_group_elements">Same Group Elements</a></li>
            <li><a href="/quiz">Take a Quiz</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Search for an Element</h1>
        <form action="{{ url_for('search') }}" method="post">
            <div class="form-group">
                <label for="element_name">Enter Element Name:</label>
                <input type="text" name="element_name" id="element_name" class="form-control" placeholder="e.g., Hydrogen" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Search</button>
        </form>
    </div>

    <div class="footer-text">
        <p>&copy; 2024 Periodic Table Quiz. All rights reserved.</p>
    </div>
</body>
</html>
