<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intelligent Tutoring System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
        }
        .sidebar h3 {
            color: #fff;
            font-size: 1.5rem;
        }
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .sidebar ul li a:hover {
            color: #007bff;
        }
        /* Content styles */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Activities</h3>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('group_elements') }}">Group Elements</a></li>
            <li><a href="{{ url_for('same_group_elements') }}">Same Group Elements</a></li>
            <li><a href="{{ url_for('quiz') }}">Take a Quiz</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
